<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="favicon.png" />
	<style>
		h1 {
			font-size: 2000%;
			text-align: center;
		}
	</style>

</head>

<body class='  wsite-theme-light'>


	<a href="https://www.toledoyesproject.org/" target="_parent" style="color: black; text-decoration: none;"><h1 id="demo"></h1>


<h2 id="demo2"></h2>


	<script>
		var today, startyes, endyes, text;

		today = new Date();
		startyes = new Date('2018/07/18');
		endyes = new Date('2018/07/21');


		if (today > startyes) {
			text = "YES";
		} else {
			text = "NO";
		}
		document.getElementById("demo").innerHTML = text;



		var countDownDate = new Date("Jul 18, 2018 21:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get todays date and time
		  var now = new Date().getTime();

		  // Find the distance between now an the count down date
		  var distance = countDownDate - now;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in the element with id="demo"
		  document.getElementById("demo2").innerHTML = "Only " + days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s " + " to go!";

		  // If the count down is finished, write some text
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("demo2").innerHTML = "";
		  }
		}, 1000);
	</script>


	<div style='display:none'>{title}</div>
	<div style='display:none'>{menu}</div>
	<div style='display:none'>{content}</div>
</body>

</html>
